<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB Uhr Nachahmung</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <h1>Versuch eine Mondaine Uhr nachzumachen</h1>
    <div>
        <svg height="300" width="300" style="background-color: #fff;" xmlns="http://www.w3.org/2000/svg">
            <text x="135" y="20">12</text>
            <text x="280" y="155">3</text>
            <text x="140" y="300">6</text>
            <text x="0" y="155">9</text>
            <line id="seconds" x1="150" y1="35" x2="150" y2="200" style="stroke: #f00; stroke-width: 5;" />
            <circle id="seconds-circle" r="14" cx="150" cy="35" stroke="none" fill="#f00" />
            <line id="minutes" x1="150" y1="20" x2="150" y2="180" style="stroke: #000; stroke-width: 8;" />
            <line id="hours" x1="150" y1="75" x2="150" y2="180" style="stroke: #000; stroke-width: 16;" />
        </svg>
    </div>
</body>
</html>
